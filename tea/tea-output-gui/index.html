<!DOCTYPE html>
    <head>
        <title>Tea</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="tea-output-gui.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4">
                    <a href="https://github.com/tea-lang-org/tea-lang">
                        <img src="tea_logo.png" height="200px" class="img-fluid" alt="Tea logo">
                    </a>
                </div>
            </div>

            <div id="tea-output">
                <div class="statistical-test" id="test_name">
                    <div class="row justify-content-center">
                        <div class="col-3" id="vis" style="color: burlywood">
                            VIS --> test to vis function 
                        </div>
                        <div class="col-6" id="table" style="color: blue">
                            TABLE --> layout table function 
                        </div>    
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-9 interpretation" style="color: pink">
                            INTERP --> copy/paste function 
                            <!-- The button used to copy the text -->
                            <button onclick="copy_interpretation(test_name)">Copy</button> 
                        </div>
                    </div>
                </div>                
            </div>
            
        </div>
        <!-- <script defer src="" type="text/javascript"></script>
        <script defer src="" type="text/javascript"></script> -->
    </body>
</html>
